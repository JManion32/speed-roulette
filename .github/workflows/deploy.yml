name: Deploy to Elastic Beanstalk

on:
  push:
    branches:
      - main

jobs:
  deploy:
    name: Deploy to AWS Elastic Beanstalk
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '22'

      - name: Install dependencies and build
        run: |
          npm install
          npm run build

      - name: Create deployment zip
        run: |
          zip -r deploy.zip . -x "*.git*" "node_modules/*" ".github/*"

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v3
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: us-east-1

      - name: Upload zip to S3
        run: |
          aws s3 cp deploy.zip s3://speed-roulette-deployments/speedroulette/deploy-v${{ github.run_number }}.zip

      - name: Create new Beanstalk application version
        run: |
          aws elasticbeanstalk create-application-version \
            --application-name speedroulette \
            --version-label v-${{ github.run_number }} \
            --source-bundle S3Bucket=speed-roulette-deployments,S3Key=speedroulette/deploy-v${{ github.run_number }}.zip

      - name: Deploy to Beanstalk environment
        run: |
          aws elasticbeanstalk update-environment \
            --environment-name SpeedRoulette-env \
            --version-label v-${{ github.run_number }}
