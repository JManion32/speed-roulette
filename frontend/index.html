<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="robots" content="index, follow" />
  <title>Speed Roulette</title>

  <!-- Favicon -->
  <link rel="icon" type="image/svg+xml" href="/assets/logo.svg" />

  <!-- SEO Meta -->
  <meta name="description" content="Quick thinking meets high-stakes action in this fast-paced roulette twist! Play bold, win big, and climb the leaderboard!" />
  <link rel="canonical" href="https://speedroulette.io/" />

  <!-- Open Graph (for Discord, Facebook, etc.) -->
  <meta property="og:title" content="Speed Roulette" />
  <meta property="og:description" content="Quick thinking meets high-stakes action in this fast-paced roulette twist! Play bold, win big, and climb the leaderboard!" />
  <meta property="og:url" content="https://speedroulette.io/" />
  <meta property="og:type" content="website" />
  <meta property="og:image" content="https://speedroulette.io/assets/preview.png" />
  <meta property="og:image:alt" content="Speed Roulette Preview Image" />

  <!-- Twitter Card -->
  <meta name="twitter:card" content="summary_large_image" />
  <meta name="twitter:title" content="Speed Roulette" />
  <meta name="twitter:description" content="Quick thinking meets high-stakes action in this fast-paced roulette twist! Play bold, win big, and climb the leaderboard!" />
  <meta name="twitter:image" content="https://speedroulette.io/assets/preview.png" />

  <!-- Prevent white flash before React loads -->
  <script>
    try {
      const prefersDark = window.matchMedia('(prefers-color-scheme: dark)').matches;
      const stored = localStorage.getItem('darkMode');
      const isDark = stored === 'true' || (stored === null && prefersDark);
      if (isDark) document.documentElement.classList.add('dark');
    } catch (_) {}
  </script>

  <!-- Paint background color immediately -->
  <style>
    html {
      background-color: #111827;
      color: white;
    }
    html:not(.dark) {
      background-color: #e9eef3;
      color: black;
    }
  </style>
</head>
  <body>
    <div id="root"></div>
    <script type="module" src="/main.tsx"></script>
  </body>
</html>
